<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <fieldset>
        <legend>Sport Picker</legend
      <legend title="Sport Picker"></legend>
      <form>
        <label id="sportpicker">Pick your Sport</label>
        <select name="" id="sportpicker">
          <option value="rugby">Rugby</option>
          <option value="Soccer">Soccer</option>
          <option value="Golf">Golf</option>
        </select>
      </form>
      <form>
        <label id="timepicker">Pick your time</label>
        <input type="time"  id="timepicker" required/>
        <input type="submit">
      </form>
    </fieldset>
  </body>
</html>
